name: "Auto-PR: Update Tools Dependencies"

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Extract version from tag
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      #####################################################################
      # Update GlobalIntercom
      #####################################################################
      - name: Checkout GlobalIntercom
        uses: actions/checkout@v4
        with:
          repository: Devidian/oz_rw_plugin_global_intercom
          path: globalintercom
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Tools dependency (GlobalIntercom)
        run: |
          cd globalintercom
          sed -i "s|\(<groupId>devidian</groupId>.*<artifactId>rw-plugin-oz-tools</artifactId>.*<version>\)[^<]*|\1${VERSION}|" pom.xml

      - name: Commit & PR for GlobalIntercom
        uses: peter-evans/create-pull-request@v6
        with:
          path: globalintercom
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Tools dependency to ${VERSION}"
          title: "Update Tools dependency to ${VERSION}"
          body: "This PR updates Tools dependency to version **${VERSION}**."
          branch: update-rw-plugin-oz-tools-${{ env.VERSION }}

      #####################################################################
      # Update DiscordPlugin
      #####################################################################
      - name: Checkout DiscordPlugin
        uses: actions/checkout@v4
        with:
          repository: Devidian/oz_rw_plugin_discord
          path: discord
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Tools dependency (DiscordPlugin)
        run: |
          cd discord
          sed -i "s|\(<groupId>devidian</groupId>.*<artifactId>rw-plugin-oz-tools</artifactId>.*<version>\)[^<]*|\1${VERSION}|" pom.xml

      - name: Commit & PR for DiscordPlugin
        uses: peter-evans/create-pull-request@v6
        with:
          path: discord
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Tools dependency to ${VERSION}"
          title: "Update Tools dependency to ${VERSION}"
          body: "This PR updates Tools dependency to version **${VERSION}**."
          branch: update-rw-plugin-oz-tools-${{ env.VERSION }}
